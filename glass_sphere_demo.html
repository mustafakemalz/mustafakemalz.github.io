<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Glass Sphere Demo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #050505;
            /* Striped Background to show "Refraction" */
            background-image: repeating-linear-gradient(45deg,
                    #111 0px,
                    #111 20px,
                    #222 20px,
                    #222 40px);
            font-family: sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
        }

        /* THE REALISTIC GLASS SPHERE */
        .glass-sphere {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            z-index: 10;

            /* 1. FAKE REFRACTION (The Trick) */
            /* We use the same background but 'fixed' and zoomed in/shifted */
            background-image: repeating-linear-gradient(45deg,
                    #111 0px,
                    #111 20px,
                    #222 20px,
                    #222 40px);
            background-attachment: fixed;
            background-position: center;
            background-size: 150%;
            /* Zoomed in to look like lens magnification */

            /* 2. GLASS SURFACE & REFLECTIONS */
            /* Inner shadows for depth and 3D curve */
            box-shadow:
                /* Chromatic Aberration (Rainbow Edges) */
                -5px 0 10px rgba(0, 255, 255, 0.4),
                /* Cyan Left */
                5px 0 10px rgba(255, 0, 255, 0.4),
                /* Magenta Right */

                /* 3D Shading */
                inset 10px 10px 40px rgba(255, 255, 255, 0.2),
                /* Top Left Highlight */
                inset -10px -10px 40px rgba(0, 0, 0, 0.8),
                /* Bottom Right Shadow */

                /* Outer Glow */
                0 0 50px rgba(255, 255, 255, 0.1);

            /* 3. SURFACE SHINE */
        }

        /* High Gloss Reflection */
        .glass-sphere::after {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            width: 40%;
            height: 25%;
            border-radius: 50%;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 70%);
            transform: rotate(-45deg);
            filter: blur(2px);
        }

        /* Bottom bounce light */
        .glass-sphere::before {
            content: '';
            position: absolute;
            bottom: 10%;
            right: 15%;
            width: 50%;
            height: 20%;
            border-radius: 50%;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 70%);
            transform: rotate(-45deg);
            filter: blur(10px);
        }

        .label {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: white;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="glass-sphere"></div>
        <div class="label">Dispersion + Refraction</div>
    </div>

</body>

</html>
