<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Effect Demo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;700;900&display=swap');

        :root {
            --accent: #d2ff00;
            --purple: #6a00ff;
            --bg: #050505;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND BLOBS (The "Liquid" Source) --- */
        .blobs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            filter: blur(80px);
            /* Heavy blur mixes colors like liquid */
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            animation: float 10s infinite ease-in-out alternate;
            opacity: 0.8;
        }

        .blob-1 {
            width: 600px;
            height: 600px;
            background: var(--purple);
            top: -100px;
            left: -100px;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            background: var(--accent);
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        .blob-3 {
            width: 300px;
            height: 300px;
            background: cyan;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 8s infinite ease-in-out;
        }

        /* --- LIQUID GLASS CARD --- */
        .glass-card {
            position: relative;
            z-index: 10;
            width: 350px;
            height: 500px;
            border-radius: 30px;

            /* THE MAGIC: Double Layer Glass */
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);

            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);

            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            color: white;
            transition: 0.4s ease;
            overflow: hidden;
        }

        /* Shimmer / Flow Effect overlay */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.1),
                    transparent);
            transition: 0.5s;
            transform: skewX(-15deg);
        }

        .glass-card:hover::before {
            left: 100%;
            transition: 0.7s;
        }

        /* Content Styles */
        .glass-card h2 {
            font-size: 2.5rem;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(to right, #fff, rgba(255, 255, 255, 0.5));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .glass-card p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            line-height: 1.6;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            font-weight: 700;
            backdrop-filter: blur(10px);
            transition: 0.3s;
            width: fit-content;
        }

        .btn:hover {
            background: var(--accent);
            color: black;
            box-shadow: 0 0 30px var(--accent);
            border-color: var(--accent);
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(30px, 50px) scale(1.1);
            }
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.5;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }

            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.5;
            }
        }

        /* Floating the Card itself */
        .glass-card {
            animation: cardFloat 6s ease-in-out infinite;
        }

        @keyframes cardFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>

    <!-- Background Blobs -->
    <div class="blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Liquid Glass Card -->
    <div class="glass-card">
        <div>
            <h2>Liquid<br>Glass</h2>
        </div>
        <div>
            <p>A dynamic, refractive surface that blends the background elements with ultra-smooth blurring.</p>
            <br>
            <a href="#" class="btn">DISCOVER</a>
        </div>
    </div>

</body>

</html>
